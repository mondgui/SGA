<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Attendees</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Attendees</h1>

  <a class="btn btn-primary btn-lg my-4" href="/attendees/create" role="button">Add an Attendee</a>

  <table class="table table-striped">
    <thead>
    <tr>
      <th>attendeeId</th>
      <th>attendeeFirstname</th>
      <th>attendeeLastname</th>
      <th>attendeeEmail</th>
      <th>attendeePhone</th>
      <th>rsvpStatus</th>
      <th>specialRequests</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="attendee : ${attendees}">
      <td th:text="${attendee.attendeeId}"></td>
      <td th:text="${attendee.attendeeFirstname}"></td>
      <td th:text="${attendee.attendeeLastname}"></td>
      <td th:text="${attendee.attendeeEmail}"></td>
      <td th:text="${attendee.attendeePhone}"></td>
      <td th:text="${attendee.rsvpStatus}"></td>
      <td th:text="${attendee.specialRequests}"></td>
      <td>
        <a class="btn btn-warning" th:href="@{/attendees/edit/{id}(id=${attendee.attendeeId})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/attendees/delete/{id}(id=${attendee.attendeeId})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
