<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Edit Attendee</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
  <h1 class="text-center my-4">Edit Attendee</h1>

  <form th:action="@{/attendees/edit/{id}(id=${attendee.attendeeId})}" th:object="${attendee}" method="post">
    <div class="mb-3">
      <label for="attendeeFirstname" class="form-label">First Name</label>
      <input type="text" class="form-control" id="attendeeFirstname" th:field="*{attendeeFirstname}" placeholder="Enter first name">
    </div>
    <div class="mb-3">
      <label for="attendeeLastname" class="form-label">Last Name</label>
      <input type="text" class="form-control" id="attendeeLastname" th:field="*{attendeeLastname}" placeholder="Enter last name">
    </div>
    <div class="mb-3">
      <label for="attendeeEmail" class="form-label">Email</label>
      <input type="email" class="form-control" id="attendeeEmail" th:field="*{attendeeEmail}" placeholder="Enter email">
    </div>
    <div class="mb-3">
      <label for="attendeePhone" class="form-label">Phone</label>
      <input type="text" class="form-control" id="attendeePhone" th:field="*{attendeePhone}" placeholder="Enter phone number">
    </div>
    <div class="mb-3">
      <label for="rsvpStatus" class="form-label">RSVP Status</label>
      <input type="text" class="form-control" id="rsvpStatus" th:field="*{rsvpStatus}" placeholder="Enter RSVP status">
    </div>
    <div class="mb-3">
      <label for="specialRequests" class="form-label">Special Requests</label>
      <textarea class="form-control" id="specialRequests" th:field="*{specialRequests}" placeholder="Enter special requests"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Update</button>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
